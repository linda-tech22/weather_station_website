<!DOCTYPE html>
<html>
<head>
    <title>API Data</title>
</head>
<body>
    {% if api_data %}
        <h2>API Data</h2>
        <ul>
            {% for item in api_data %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
